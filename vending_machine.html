<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vending_machine.css">
    
</head>
<body>
    <div class="wrapper">
        <header class="vending_machine_header">
            <h1>
                <img src="./Group.png" alt="colacola" class="logo_img">
            </h1>
        </header>
        <main class="vending_machine_content">
            <div class="content_left">
                <ul class="left_goods">
                    <li >
                       
                        <button class="goods">
                            <img src="./img/콜라.png" alt="코카콜라">
                            <span>Original_Cola</span>
                            <span class="price">1000원</span>
                        </button>
                    </li>
                    <li >
                        <button class="goods">
                            <img src="./img/콜라 (6).png" alt="포도맛 콜라">
                            <span>Pulple_Cola</span>
                            <span class="price">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="goods">
                            <img src="./img/콜라 (1).png" alt="파인애플맛 콜라">
                            <span>Yellow_Cola</span>
                            <span class="price">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="goods">
                            <img src="./img/콜라 (4).png" alt="뽕따맛 콜라">
                            <span>Cool_Cola</span>
                            <span class="price">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="goods">
                            <img src="./img/콜라 (2).png" alt="녹차맛 콜라">
                            <span>Green Cola</span>
                            <span class="price">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="goods">
                            <img src="./img/콜라 (3).png" alt="오렌지맛 콜라">
                            <span>Orange Cola</span>
                            <span class="price">1000원</span>
                        </button>
                    </li>
                </ul>
                <ul class="left_data">
                    <li class="left_data_return">
                        <span class="key">잔액:</span>
                        <span class="value">1000원</span>
                    </li>
                    <li>
                        <button class="left_data_returnbutton">거스름돈 반환</button>
                    </li>
                    <li>
                        <input type="text" placeholder="입금액 입력"  class="left_data_input" id="input_box">
                    </li>
                    <li>
                        <button class="left_data_inputbutton" id="input_btn"> 입금</button>
                    </li>
                </ul>
                <ul class="left_output">
                    <li class="left_output_list">
                        <div class="cola">
                            <img src="./img/작은콜라 (1).png" alt="">
                            <span class="cola_text">Original_Cola</span>
                            <div class="cola_number">1</div>
                        </div>
                        <div class="cola">
                            <img src="./img/작은콜라.png" alt="">
                            <span class="cola_text">Green_Cola</span>
                            <div class="cola_number">2</div>
                        </div>  
                    </li>
                    <li>
                        <button class="left_data_outputbutton">획득</button>
                    </li>
                </ul>
            </div>
            <div class="content_right">
                <div class="money">
                    <div class="money_content">
                        <span class="money_content_key">소지금:</span>
                        <span id="get_money" class="money_content_value">25,000 원</span>
                    </div>
                </div>
                <div class="total">
                    <h2>획득한 음료</h2>
                    <div class="total_content">
                        <ul class="total_list">
                            <li class="cola">
                                <img src="img/작은콜라 (1).png" alt="">
                                <span class="cola_text">Original_Cola</span>
                                <div class="cola_number">1</div>
                            </li>
                            <li class="cola">
                                <img src="img/작은콜라.png" alt="">
                                <span class="cola_text">Green_Cola</span>
                                <div
                                class="cola_number">2</div>
                            </li>
                            <li class="cola">
                                <img src="img/작은콜라 (2).png" alt="">
                                <span class="cola_text">Orange_Cola</span>
                                <div
                                class="cola_number">1</div>
                            </li>
                            <li class="cola">
                                <img src="img/작은콜라 (3).png" alt="">
                                <span class="cola_text">Violet_Cola</span>
                                <div
                                class="cola_number">5</div>
                            </li>
                        </ul>
                    </div>
                    <span class="totalmoney">총금액 : 9,000 원</span>
                </div>
            </div>
        </main>
    </div>

    <script src="./vending_machine.js"></script>
</body>
</html>
